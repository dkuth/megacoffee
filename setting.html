<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mega coffee</title>
  <link rel="stylesheet" href="css/default.css">
  <link rel="stylesheet" href="css/sub.css">
  <link rel="stylesheet" href="css/setting.css">
  <script src="js/jquery.js"></script>
  <script src="js/default.js"></script>
  <script src="js/setting.js"></script>
</head>
<body>
  <header>
    <h1>계정설정</h1>
    <a href="index.html" class="back">
      <span class="hide">뒤로</span>
    </a>
  </header>
  <main>
    <section>
      <div class="nick">
        <a href="">
          닉네임 변경<span>클릭</span>
        </a>
      </div>
      <div class="agree">
        <strong>개인정보 활용 동의</strong>
        <span>
          위치정보 사용동의 설정
        </span>
        <div class="agree1">
          <label class="switch1">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>OFF</p><p style="display:none;">ON</p>
        </div>
        <span>
          위치정보 사용동의 설정 (선택)
        </span>
        <div class="agree2">
          <label class="switch2">
            <input type="checkbox">
            <span class="slider round"></span>
          </label>
          <p>OFF</p><p style="display:none;">ON</p>
        </div>
      </div>
      <div class="terms">
        <a href="">
          이용약관<span>클릭</span>
        </a>
      </div>
      <div class="password">
        <a href="">
          간편카드 결제 비밀번호 재설정<span>클릭</span>
        </a>
      </div>
      <div class="logout">
        <a href="login.html">
          로그아웃<span>클릭</span>
        </a>
      </div>
      <div class="withdraw">
        <a href="">
          회원탈퇴<span>클릭</span>
        </a>
      </div>
    </section>
  </main>
</body>
</html>
